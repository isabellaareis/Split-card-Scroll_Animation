<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redomedia Split-card Scroll Animation</title>
    <link rel="stylesheet" href="src/estilo.css"/>
</head>
<body>

    <section class="intro">
        <h1>Every idea begins as a single image</h1>
    </section>

    <section class="sticky">
        <div class="sticky-header">
            <h1>Three pillars with one purpose</h1>
        </div>

        <div class="card-container">
            <div  class="card" id="card-1">
                <div class="card-front">
                    <img src="assets/img-ladoEsquerdo.jpg" alt="" />
                </div>

                <div class="card-back">
                    <span>( 01 )</span>
                    <p>Interactive Web Experiences</p>
                </div>
            </div>

            <div  class="card" id="card-2">
                <div class="card-front">
                    <img src="assets/img-centro.jpg" alt="" />
                </div>

                <div class="card-back">
                    <span>( 02 )</span>
                    <p>Thoughtful Design Language</p>
                </div>
            </div>

            <div  class="card" id="card-3">
                <div class="card-front">
                    <img src="assets/img-ladoDireito.jpg" alt="" />
                </div>

                <div class="card-back">
                    <span>( 03 )</span>
                    <p>Visual Design Systems</p>
                </div>
            </div>
        </div>
    </section>

    <section class="outro">
         <h1>Every transition leaves a trace</h1>
    </section>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <script src="src/script.js"></script>
</body>
</html>
